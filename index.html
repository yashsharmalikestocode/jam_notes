<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JAM Notes</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <header class="app-header">
    <div class="brand">
      <div class="logo" aria-hidden="true"></div>
      <h1>JAM Notes</h1>
    </div>

    <!-- Auth block: shows exactly ONE state via CSS -->
    <div id="auth" class="auth logged-out">
      <div id="auth-fields" class="group">
        <input id="email" type="email" placeholder="Email" autocomplete="email" />
        <input id="password" type="password" placeholder="Password" autocomplete="current-password" />
        <button id="btn-signup" class="btn secondary">Sign Up</button>
        <button id="btn-login" class="btn">Login</button>
      </div>
      <div id="auth-session" class="group">
        <span id="session-email" class="muted"></span>
        <button id="btn-logout" class="btn warn">Logout</button>
      </div>
    </div>
  </header>

  <nav class="tabs" role="tablist" aria-label="Main">
    <button class="tab active" data-tab="add" aria-selected="true">Add Note</button>
    <button class="tab" data-tab="browse" aria-selected="false">Browse & Search</button>
  </nav>

  <!-- ADD NOTE -->
  <main id="add" class="panel-grid" role="tabpanel">
    <section class="card">
      <h2>Quick Add</h2>
      <div class="row">
        <div>
          <label for="title">Title</label>
          <input id="title" type="text" placeholder="e.g. Definite integral with substitution" />
        </div>
        <div>
          <label for="qid">Question ID</label>
          <input id="qid" type="text" placeholder="e.g. PY-2023-Set1-Q10" />
        </div>
      </div>

      <div class="row">
        <div>
          <label for="topics">Topics (comma separated)</label>
          <input id="topics" type="text" placeholder="e.g. Calculus, Substitution" />
        </div>
        <div>
          <label for="refs">References / Links</label>
          <input id="refs" type="text" placeholder="Books, videos, URLs" />
        </div>
      </div>

      <div>
        <label for="body">Your note (how you solved it)</label>
        <textarea id="body" placeholder="Write the approach, formulas, traps, and result..."></textarea>
      </div>

      <div class="split">
        <div class="hint">Tip: <span class="kbd">Ctrl</span> + <span class="kbd">Enter</span> to save</div>
        <div class="inline-actions">
          <button id="saveBtn" class="btn">Save Note</button>
          <button id="resetBtn" class="btn secondary">Clear</button>
        </div>
      </div>

      <div id="saveStatus" class="hint"></div>
    </section>

    <section class="card">
      <h2>Search (instant)</h2>
      <label for="q">Search by text, topic, or question ID</label>
      <input id="q" type="search" placeholder="Type to search… (topic:Calculus  qid:2023  title:integration)" />
      <div class="spacer"></div>
      <div id="results"></div>
    </section>
  </main>

  <!-- BROWSE -->
  <main id="browse" class="panel-grid" style="display:none" role="tabpanel">
    <section class="card">
      <h2>All Notes by Topic</h2>

      <label for="q-browse">Search notes</label>
      <input id="q-browse" type="search" placeholder="Type to search… (topic:Algebra  qid:2022  title:rank)" />
      <div class="spacer"></div>

      <div id="topicsCloud" class="chips" aria-live="polite"></div>
      <div class="spacer"></div>

      <div id="results-browse"></div>
      <div class="spacer"></div>
      <div id="topicList" class="list"></div>
    </section>

    <section class="card">
      <h2>Tools</h2>
      <div class="row">
        <button id="exportBtn" class="btn secondary">Export JSON</button>
        <input id="importFile" type="file" accept="application/json" hidden />
        <button id="importBtn" class="btn secondary">Import JSON</button>
        <button id="nukeBtn" class="btn warn">Delete All</button>
      </div>
      <div class="spacer"></div>
      <div class="hint small">Cloud sync only (Supabase). No local storage.</div>
    </section>
  </main>

  <!-- Template for result cards -->
  <template id="resultTpl">
    <div class="result" data-id="">
      <h3></h3>
      <div class="meta"></div>
      <div class="spacer"></div>
      <div class="text"></div>
      <div class="spacer"></div>
      <div class="inline-actions">
        <button class="btn small secondary edit">Edit</button>
        <button class="btn small warn del">Delete</button>
      </div>
    </div>
  </template>
