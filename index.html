<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JAM Notes</title>
  <link rel="stylesheet" href="style.css">
  <!-- Supabase (Auth + DB) -->
  <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="brand">
        <div class="logo" aria-hidden="true"></div>
        <h1>JAM Notes</h1>
      </div>
      <div class="auth" aria-live="polite">
        <span id="authStatus" class="hint">Not signed in</span>
        <input id="authEmail" type="text" placeholder="email for login">
        <button class="btn small secondary" id="sendLinkBtn">Send login link</button>
        <button class="btn small" id="signOutBtn" style="display:none">Sign out</button>
      </div>
    </header>

    <nav class="tabs" role="tablist" aria-label="Main">
      <button class="tab active" data-tab="add" aria-selected="true">Add Note</button>
      <button class="tab" data-tab="browse" aria-selected="false">Browse & Search</button>
    </nav>

    <!-- Add + Search -->
    <section id="add" class="grid" role="tabpanel">
      <div class="card">
        <h2>Quick Add</h2>
        <div class="row">
          <div>
            <label for="title">Title</label>
            <input id="title" type="text" placeholder="e.g. Definite integral with substitution">
          </div>
          <div>
            <label for="qid">Question ID</label>
            <input id="qid" type="text" placeholder="e.g. PY-2023-Set1-Q10">
          </div>
        </div>
        <div class="row">
          <div>
            <label for="topics">Topics (comma separated)</label>
            <input id="topics" type="text" placeholder="e.g. Calculus, Substitution, Definite Integral">
          </div>
          <div>
            <label for="refs">References / Links</label>
            <input id="refs" type="text" placeholder="Books, videos, page numbers, URLs">
          </div>
        </div>
        <div>
          <label for="body">Your note (how you solved it)</label>
          <textarea id="body" placeholder="Write the approach, formulas, traps, and final result..."></textarea>
        </div>
        <div class="split">
          <div class="hint">Tip: <span class="kbd">Ctrl</span> + <span class="kbd">Enter</span> to save</div>
          <div class="inline-actions">
            <button class="btn" id="saveBtn">Save Note</button>
            <button class="btn secondary" id="resetBtn">Clear</button>
          </div>
        </div>
        <div class="footer hint">Notes save to your account when signed in (and also to your browser as backup).</div>
      </div>

      <div class="card">
        <h2>Search (instant)</h2>
        <label for="q">Search by text, topic, or question ID</label>
        <input id="q" type="search" placeholder="Type to searchâ€¦ (topic:Calculus  qid:2023  title:integration)">
        <div class="spacer"></div>
        <div id="results"></div>
      </div>
    </section>

    <!-- Browse + Tools -->
    <section id="browse" class="grid" style="display:none" role="tabpanel">
      <div class="card">
        <h2>All Notes by Topic</h2>
        <div id="topicsCloud" class="chips" aria-live="polite"></div>
        <div class="spacer"></div>
        <div class="list" id="topicList"></div>
      </div>
      <div class="card">
        <h2>Tools</h2>
        <div class="row">
          <button class="btn secondary" id="exportBtn">Export JSON</button>
          <input type="file" id="importFile" accept="application/json" style="display:none">
          <button class="btn secondary" id="importBtn">Import JSON</button>
          <button class="btn warn" id="nukeBtn">Delete All (local)</button>
        </div>
        <div class="spacer"></div>
        <div class="hint">Export/Import are manual backups of your notes. Cloud sync happens automatically when signed in.</div>
      </div>
    </section>
  </div>

  <template id="resultTpl">
    <div class="result" data-id="">
      <h3></h3>
      <div class="meta"></div>
      <div class="spacer"></div>
      <div class="text"></div>
      <div class="spacer"></div>
      <div class="inline-actions">
        <button class="btn small secondary edit">Edit</button>
        <button class="btn small warn del">Delete</button>
      </div>
    </div>
  </template>

  <!-- at the very end of index.html -->
  <script defer src="script.js"></script>

</body>
</html>
